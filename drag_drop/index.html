<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Events : Drag drop simple</title>
    <link href="style/main.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Events : Drag drop simple</h1>
    </header>
    <main>
        <div id="container">
            <div draggable="true" class="mob" >A</div>
            <div class="mob">B</div>
            <div draggable="true" class="mob" >C</div>
            <div draggable="true" class="mob" >D</div>
        </div>
        <div id="drop_area"><span>Lachez les mobs verts ici</span></div>
    </main>
    <script src="main.js"></script>
<noscript>Your navigator accepts no Javascript</noscript>
</body>
</html>
