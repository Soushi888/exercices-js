<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Ajax API Open Weather</title>
    <style>
        tr.modele {
            display: hide;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ajax API Open Weather</h1>
        <p>Liens externes vers l'API OpenWeather :</p>
        <ul>
            <li><a href="https://openweathermap.org/api">Accueil API</a></li>
            <li><a href="https://openweathermap.org/forecast5#JSON">Prévisions 5 jours</a></li>
            <li><a href="https://openweathermap.org/weather-conditions">Conditions météo (icones et description)</a>
            </li>
        </ul>
    </header>
    <main>
        <section id="actuellement">
            <h2>Météo actuelle à <span id="ville"></span></h2>
            <p class="temperature">Il fait <span class="val"></span></p>
            <p class="description">Le ciel est <span class="val"></span></p>
            <p class="icone">Icône : <img src="" alt="" class="val" /></p>
        </section>
        <section id="previsions">
            <h2>Prévisions Météo</h2>
            <div id="info_panel">
                <ul>
                </ul>
            </div>
            <div id="data_panel">
                <table id="tb_prevision">
                    <thead>
                        <tr>
                            <th>Heure</th>
                            <th>Temp</th>
                            <th>Icône</th>
                            <th>Desc.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="modele">
                            <td class="heure"></td>
                            <td class="temperature"></td>
                            <td class="icone"><img src="" alt="" /></td>
                            <td class="description"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>

</body>

</html>
